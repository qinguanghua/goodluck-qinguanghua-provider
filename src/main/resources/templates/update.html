<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<form action="update" method="post">
    用户名：<input type="text" name="username" /><br/>
    密码：<input type="password" name="password"/><br/>
    年龄：<select name="age">
    <option value="20">20</option>
    <option value="21">21</option>
    <option value="22">22</option>
    <option value="23">23</option>
    <option value="24">24</option>
    <option value="25">25</option>
    <option value="26">26</option>
    <option value="27">27</option>
</select><br/>
    性别：<input type="radio" name="sex" value="1" />男
    <input type="radio" name="sex" value="0" />女<br/>

    头像：<input type="text" name="headphoto"/> <br/>
    爱好：<label><input name="hobby" type="checkbox" value="篮球" />篮球 </label>
    <label><input name="hobby" type="checkbox" value="唱歌" />唱歌 </label>
    <label><input name="hobby" type="checkbox" value="学习" />学习</label><br/>
    <input type="submit" value="修改"/>
</form>
</body>
</html>
